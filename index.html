<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>colorful circles</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="title">
        <h1>colorful circles</h1>

    </div>
    <!-- test commit -->

    <div class="container">
        <div class="row">

            <!--  red circle change to blue    -->

            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 d-flex justify-content-center">
                <div class="position-relative ">
                    <div id="red-circle" class="red-circle"></div>
                    <button id="changeGray" class="btn red-circle-btn-style btn-absolute-position" type="submit">click to change the color</button>
                </div>
            </div>


            <!--  blue circle change to pink    -->

            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 d-flex justify-content-center">
                <div class="position-relative">
                    <div id="blue-circle" class="blue-circle"></div>
                    <button id="changePink" class="btn blue-circle-btn-style btn-absolute-position" type="submit">click to change the color</button>
                </div>
            </div>

            <!--  green circle change to gold   -->

            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 d-flex justify-content-center ">
                <div class="position-relative">
                    <div id="green-circle" class="green-circle"></div>
                    <button id="changeGold" class="btn green-circle-btn-style btn-absolute-position" type="submit">click to change the color</button>
                </div>
            </div>


        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
