<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>colorful circles</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="title">
        <h1>colorful circles</h1>
    </div>


    <section class="section-style">
        <div class="container">
            <div class="row">

                <!--  red circle change to blue -->

                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 d-flex justify-content-center">
                    <div class=" ">
                        <div id="red-circle" class="red-circle"></div>
                        <button id="changeGray" class="btn red-circle-btn-style circle-btn" type="submit">click to
                            change the color</button>
                    </div>
                </div>


                <!--  blue circle change to pink    -->

                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 d-flex justify-content-center">
                    <div class="">
                        <div id="blue-circle" class="blue-circle"></div>
                        <button id="changePink" class="btn blue-circle-btn-style circle-btn" type="submit">click to
                            change the color</button>
                    </div>
                </div>

                <!--  green circle change to gold   -->

                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 d-flex justify-content-center ">
                    <div class="">
                        <div id="green-circle" class="green-circle"></div>
                        <button id="changeGold" class="btn green-circle-btn-style circle-btn" type="submit">click to
                            change the color</button>
                    </div>
                </div>


            </div>
        </div>
    </section>




    <hr>
    <section class="section-style">

        <div class="container">
            <div class="row">
                <div class="rectangle-part-title">
                    <h2>set your own width and height :) </h2>

                </div>
                <div class="col-lg-12 col-md-8 col-sm-8 col-xs-8 d-flex justify-content-center">
                    <div id="rectangleResult" class="rectangle"></div>

                </div>
                <div class="col-lg-12 col-md-4 col-sm-4 col-xs-4 d-flex justify-content-center">


                    <form class="rectangle-form  d-flex flex-column">
                        <label for="width"> width in px:</label>
                        <input type="number" id="width-input" name="width">
                        <label for="height">Height in px:</label>
                        <input type="number" id="height-input" name="height">
                        <button type="button" id="change-button" class="btn change-button">change</button>
                    </form>
                </div>
            </div>
        </div>
        <div>

        </div>
    </section>




    <hr>

    <section class="section-style">

        <h2 class="text-input-title">write anything you want</h2>
        <form class="text-form">
            <input type="text" id="text-input" name="text">
            <button type="button" id="save-button" class=" btn save-button">submit</button>
        </form>
        <div id="result" class="text-result"></div>
    </section>

    <hr>



    <section class="section-style">
        <h2> Counter </h2>
        <div class="container  ">
            <div class=" row ">
                <div class="col-lg-12 d-flex justify-content-center direction-row">
                    <button class=" btn btn-decrement" id="btn-decrement"> - </button>
                    <div class="counter-text" id="counter-text"> 0 </div>
                    <button class="btn btn-increment" id="btn-increment"> + </button>
                </div>
                <div class="col-lg-12 d-flex justify-content-center counter-get-input">
                    <input class="counter-value" type="number" id="counter-value" name="text">
                    <button type="button" id="submit-button" class=" btn submit-button">submit</button>
                </div>
            </div>
        </div>


    </section>





    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>



</html>
